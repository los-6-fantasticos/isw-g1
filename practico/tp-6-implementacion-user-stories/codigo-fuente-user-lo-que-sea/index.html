<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Pedir lo que sea!</title>
</head>

<body>
    <div class="container">
        <form class="bg-light p-2 m-3">
            <h3 class="display-6 text-center">Realiza tu pedido</h3>
            <div class="row">
                <div class="col align-self-center">

                    <div class="form-group p-2">
                        <label class="col-form-label col-sm-6 text-left">Busca tu producto</label>
                        <textarea class="form-control" id="request" rows="3" placeholder="Â¿Que necesitas?"></textarea>
                        <small id="requestHelp" class="form-text text-muted">Aca va todo lo que queres
                            pedir.</small>
                    </div>

                    <div class="form-group row offset-1">
                        <label for="imageImport">Adjuntar Imagen</label>
                        <input type="file" class="form-control-file" id="imageImport" accept="image/jpg,image/jpeg">
                    </div>
        </form>

        <form class="bg-light p-2">
            <h3 class="display-6 text-center">Direccion de compra</h3>
            <div class="form-group row ">
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6 ">Calle:</label>
                    <input type="text" class="form-control col-sm-12    "
                        placeholder="Avenida siempre viva calle falsa">
                </div>
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6 ">Numero:</label>
                    <input type="number" class="form-control col-sm-6" placeholder="123">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6 ">Ciudad:</label>
                    <select id="inputState" class="form-control">
                        <option value="vacio" selected></option>
                        <option value="acc">Cordoba</option>
                        <option value="aud">Rio Cuarto</option>
                        <option value="cel">Villa Maria</option>
                        <option value="cuper">San Francisco</option>
                        <option value="dvd">Alta Gracia</option>
                        <option value="infor">Rio Tercero</option>
                        <option value="frical">La Calera</option>
                    </select>

                </div>
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6  ">Referencia opcional:</label>
                    <input type="text" class="form-control col-sm"
                        placeholder="Ingrese referencia opcional si lo desea">
                </div>
            </div>

        </form>

        <form class="bg-light p-2">
            <h3 class="display-6 text-center">Direccion de Envio</h3>
            <div class="form-group row ">
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6 ">Calle:</label>
                    <input type="text" class="form-control col-sm-12" placeholder="Avenida siempre viva calle falsa">
                </div>
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6 ">Numero:</label>
                    <input type="number" class="form-control col-sm-6" placeholder="123">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6 ">Ciudad:</label>
                    <select id="inputState" class="form-control">
                        <option value="vacio" selected></option>
                        <option value="acc">Cordoba</option>
                        <option value="aud">Rio Cuarto</option>
                        <option value="cel">Villa Maria</option>
                        <option value="cuper">San Francisco</option>
                        <option value="dvd">Alta Gracia</option>
                        <option value="infor">Rio Tercero</option>
                        <option value="frical">La Calera</option>
                    </select>

                </div>
                <div class="col-sm-6">
                    <label class="col-form-label col-sm-6  ">Referencia opcional:</label>
                    <input type="text" class="form-control col-sm"
                        placeholder="Ingrese referencia opcional si lo desea">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-8">

                </div>

            </div>
        </form>
        <button type="submit" id="btnRealizarPedido" class="btn btn-primary">Realizar Pedido</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
